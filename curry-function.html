<body>

  <h1>Curry function</h1>

  <script> 
    // tranditinoal function
    function sum(a) {
      return function(b) {
        return a + b
      }
    }
    const result = sum(1)(2)
    console.log(result)

    // arrrow function
    const sumArrow = a => b => a + b;
    const sumArrow3 = a => b => c => a + b + c;
    console.log(sumArrow(1)(2))
    console.log(sumArrow3(1)(2)(3))

    // curry
    function curry(cb) {
      return function(a) {
        return function(b) {
          return cb(a, b);
        }
      }
    }
    // const curryRes = curry()(1)(2);
    function mutiple(a, b) {
      return a * b
    }
    function subtract(a, b) {
      return a - b
    }
    // const curryMulti = curry(mutiple);
    const currySubtract = curry(subtract);
    console.log('curryMulti: ', curry(mutiple)(1)(3))
    console.log('currySubtract: ', currySubtract(5)(1))

  </script>

</body>
